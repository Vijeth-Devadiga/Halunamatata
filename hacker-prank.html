<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECURE TERMINAL v4.2.1</title>
<style>
  /* ===================== RESET & BASE ===================== */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --green: #00ff41;
    --green-dim: #00b32c;
    --green-glow: #00ff4180;
    --red: #ff0033;
    --bg: #000000;
    --panel-bg: #020f02;
    --border: #00ff4140;
  }

  html, body {
    width: 100%; height: 100%;
    background: var(--bg);
    color: var(--green);
    font-family: 'Courier New', Courier, monospace;
    font-size: clamp(11px, 1.5vw, 14px);
    overflow: hidden;
    user-select: none;
  }

  /* ===================== MATRIX CANVAS ===================== */
  #matrixCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0.07;
    z-index: 0;
    pointer-events: none;
  }

  /* ===================== FLICKER OVERLAY ===================== */
  #flicker {
    position: fixed;
    inset: 0;
    background: var(--green);
    opacity: 0;
    z-index: 999;
    pointer-events: none;
    animation: flicker 8s infinite;
  }

  @keyframes flicker {
    0%, 94%, 96%, 98%, 100% { opacity: 0; }
    95%, 97% { opacity: 0.03; }
  }

  /* ===================== SCANLINES ===================== */
  #scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.15) 2px,
      rgba(0,0,0,0.15) 4px
    );
    z-index: 1;
    pointer-events: none;
  }

  /* ===================== MAIN TERMINAL ===================== */
  #terminal {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 12px 16px;
    overflow: hidden;
  }

  /* ===================== HEADER BAR ===================== */
  #header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
    padding-bottom: 6px;
    margin-bottom: 10px;
    font-size: 0.75em;
    opacity: 0.7;
  }

  #header .dots span {
    display: inline-block;
    width: 10px; height: 10px;
    border-radius: 50%;
    margin-right: 5px;
    background: var(--green-dim);
    animation: pulse 2s infinite;
  }

  #header .dots span:nth-child(2) { animation-delay: 0.3s; }
  #header .dots span:nth-child(3) { animation-delay: 0.6s; }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* ===================== OUTPUT AREA ===================== */
  #output {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .line {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    line-height: 1.6;
    min-height: 1.6em;
    text-shadow: 0 0 6px var(--green-glow);
    animation: linein 0.1s ease;
  }

  @keyframes linein {
    from { opacity: 0; transform: translateX(-4px); }
    to   { opacity: 1; transform: translateX(0); }
  }

  .prompt { color: var(--green-dim); flex-shrink: 0; }

  /* ===================== CURSOR ===================== */
  .cursor {
    display: inline-block;
    width: 9px; height: 1.1em;
    background: var(--green);
    vertical-align: text-bottom;
    animation: blink 0.8s step-end infinite;
    box-shadow: 0 0 8px var(--green);
  }

  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

  /* ===================== PANEL ===================== */
  .panel {
    border: 1px solid var(--green-dim);
    background: var(--panel-bg);
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 2px;
    box-shadow: 0 0 20px rgba(0,255,65,0.08), inset 0 0 20px rgba(0,255,65,0.03);
    animation: panelin 0.4s ease;
    position: relative;
    overflow: hidden;
  }

  .panel::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 60%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0,255,65,0.04), transparent);
    animation: sweep 2s ease infinite;
  }

  @keyframes sweep {
    from { left: -100%; }
    to   { left: 200%; }
  }

  @keyframes panelin {
    from { opacity: 0; transform: scaleY(0.8); }
    to   { opacity: 1; transform: scaleY(1); }
  }

  .panel-title {
    color: var(--green);
    font-size: 1em;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 8px;
    text-shadow: 0 0 12px var(--green);
    border-bottom: 1px solid var(--border);
    padding-bottom: 4px;
  }

  .panel-row {
    display: flex;
    gap: 8px;
    padding: 2px 0;
    line-height: 1.7;
    font-size: 0.95em;
  }

  .panel-key {
    color: var(--green-dim);
    min-width: 130px;
    flex-shrink: 0;
  }

  .panel-val {
    color: var(--green);
    text-shadow: 0 0 8px var(--green-glow);
  }

  .glow-bright {
    color: #88ffaa;
    text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
    font-weight: bold;
    letter-spacing: 1px;
    animation: brightpulse 1.5s ease infinite;
  }

  @keyframes brightpulse {
    0%, 100% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41; }
    50% { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41; }
  }

  /* ===================== PROGRESS BAR ===================== */
  .progress-wrap {
    margin: 8px 0;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .progress-label {
    font-size: 0.8em;
    color: var(--green-dim);
    letter-spacing: 1px;
  }

  .progress-track {
    width: 100%;
    max-width: 500px;
    height: 6px;
    background: #0a1a0a;
    border: 1px solid var(--green-dim);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--green-dim), var(--green));
    box-shadow: 0 0 10px var(--green);
    transition: width 0.05s linear;
  }

  .progress-pct {
    font-size: 0.75em;
    color: var(--green-dim);
    text-align: right;
    max-width: 500px;
  }

  /* ===================== GLITCH TEXT ===================== */
  .glitch-text {
    position: relative;
    animation: glitch 0.4s ease 2;
  }

  @keyframes glitch {
    0%, 100% { transform: translate(0); opacity: 1; }
    20% { transform: translate(-3px, 1px); opacity: 0.7; color: var(--red); }
    40% { transform: translate(3px, -1px); opacity: 0.9; }
    60% { transform: translate(-1px, 2px); opacity: 0.6; color: #ff6600; }
    80% { transform: translate(2px, -2px); opacity: 0.8; }
  }

  .red-text {
    color: var(--red);
    text-shadow: 0 0 8px var(--red);
    animation: glitch 0.3s ease 3;
  }

  /* ===================== SHAKE ===================== */
  .shake {
    animation: shake 0.5s ease 3;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 50%, 90% { transform: translateX(-6px); }
    30%, 70% { transform: translateX(6px); }
  }

  /* ===================== FINAL SCREEN ===================== */
  #finalScreen {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 500;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    animation: fadein 1s ease;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  #finalScreen h1 {
    font-size: clamp(2.5rem, 10vw, 6rem);
    color: var(--green);
    text-shadow: 0 0 30px var(--green), 0 0 60px var(--green);
    letter-spacing: 6px;
    margin-bottom: 10px;
    animation: finalPulse 1s ease infinite;
  }

  @keyframes finalPulse {
    0%, 100% { text-shadow: 0 0 30px var(--green), 0 0 60px var(--green); }
    50% { text-shadow: 0 0 50px var(--green), 0 0 100px var(--green), 0 0 150px var(--green); }
  }

  #finalScreen p {
    color: var(--green-dim);
    font-size: clamp(0.9rem, 2.5vw, 1.3rem);
    line-height: 2;
    margin-top: 20px;
  }

  #finalScreen .divider {
    width: 300px;
    height: 1px;
    background: var(--green-dim);
    margin: 20px auto;
    box-shadow: 0 0 10px var(--green);
  }

  /* ===================== CONFETTI ===================== */
  .confetti-piece {
    position: fixed;
    width: 10px; height: 10px;
    top: -20px;
    border-radius: 2px;
    animation: confettiFall linear forwards;
    z-index: 600;
  }

  @keyframes confettiFall {
    to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  /* ===================== WARNING FLASH ===================== */
  #warningFlash {
    position: fixed;
    inset: 0;
    background: var(--red);
    opacity: 0;
    z-index: 200;
    pointer-events: none;
    animation: none;
  }

  .flash-anim {
    animation: flashRed 0.8s ease 4 !important;
  }

  @keyframes flashRed {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.15; }
  }

  /* ===================== WARNING TEXT ===================== */
  #warningText {
    position: fixed;
    inset: 0;
    z-index: 300;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    background: rgba(0,0,0,0.92);
    animation: fadein 0.3s ease;

  #warningText .w-line {

    text-shadow: 0 0 20px var(--red);

    text-align: center;
    font-weight: bold;
    animation: warnblink 0.4s step-end infinite;
  }

  @keyframes warnblink {

  #warningText .w-sub {

    text-shadow: 0 0 10px #ff6600;
    letter-spacing: 2px;
    text-align: center;
    animation: none;
  }

  /* ===================== MOBILE ===================== */

    #terminal { padding: 8px 10px; }
    .panel-key { min-width: 100px; font-size: 0.85em; }
    .panel-val { font-size: 0.85em; }
  }
</style>

<script>
/* ===================== MATRIX CANVAS ===================== */
(function initMatrix() {
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let cols, drops;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    cols = Math.floor(canvas.width / 16);
    drops = new Array(cols).fill(1);
  }

  resize();
  window.addEventListener('resize', resize);

  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;,.<>?/\\~`';

  setInterval(() => {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ff41';
    ctx.font = '14px Courier New';
    drops.forEach((y, i) => {
      const char = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(char, i * 16, y * 16);
      if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }, 50);
})();

/* ===================== CLOCK ===================== */
(function clock() {

/* ===================== UTILITIES ===================== */
const output = document.getElementById('output');

/** Sleep for ms milliseconds */
const sleep = ms => new Promise(r => setTimeout(r, ms));

/** Add a line to output */
function addLine(text = '', cls = '', isPrompt = true) {
  const div = document.createElement('div');
  div.className = 'line ' + cls;
  if (isPrompt) {
    div.innerHTML = `<span class="prompt">root@sys:~#</span><span> ${text}</span>`;
  } else {
    div.innerHTML = `<span>${text}</span>`;
  }
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
  return div;
}

/** Typewriter effect for a single line */
async function typeLine(text, speed = 35, cls = '', isPrompt = true) {
  const div = document.createElement('div');
  div.className = 'line ' + cls;
  const promptSpan = document.createElement('span');
  promptSpan.className = 'prompt';

  const textSpan = document.createElement('span');
  const cursor = document.createElement('span');
  cursor.className = 'cursor';

  if (isPrompt) {
    promptSpan.textContent = 'root@sys:~#';
    div.appendChild(promptSpan);
    div.appendChild(document.createTextNode(' '));
  }
  div.appendChild(textSpan);
  div.appendChild(cursor);
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;

  for (let i = 0; i < text.length; i++) {
    textSpan.textContent += text[i];
    output.scrollTop = output.scrollHeight;
    await sleep(speed + Math.random() * 20);
  }
  cursor.remove();
  return div;
}

/** Render a progress bar and animate it */
async function showProgress(label, duration = 2000) {
  const wrap = document.createElement('div');
  wrap.className = 'progress-wrap';
  wrap.innerHTML = `
    <div class="progress-label">&gt; ${label}</div>
    <div class="progress-track"><div class="progress-fill" id="pf"></div></div>
    <div class="progress-pct" id="pp">0%</div>
  `;
  output.appendChild(wrap);
  output.scrollTop = output.scrollHeight;

  const fill = wrap.querySelector('#pf');
  const pct  = wrap.querySelector('#pp');
  const steps = 80;
  const stepTime = duration / steps;

  for (let i = 0; i <= steps; i++) {
    await sleep(stepTime);
    const p = Math.round((i / steps) * 100);
    fill.style.width = p + '%';
    pct.textContent = p + '%';
  }
}

/** Insert a data panel */
function addPanel(title, rows) {
  const panel = document.createElement('div');
  panel.className = 'panel';
  let html = `<div class="panel-title">[${title}]</div>`;
  rows.forEach(([k, v, extraClass]) => {
    html += `<div class="panel-row">
      <span class="panel-key">${k}</span>
      <span class="panel-val ${extraClass || ''}">${v}</span>
    </div>`;
  });
  panel.innerHTML = html;
  output.appendChild(panel);
  output.scrollTop = output.scrollHeight;
}

/** Add empty separator */
function spacer() {
  const d = document.createElement('div');

function launchConfetti() {
